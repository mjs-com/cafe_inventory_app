<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喫茶店 在庫管理 - 品目登録</title>
    <!-- Tailwind CSS (CDN) を使用してスタイリング -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Interフォントを適用 */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 pb-2">☕ 品目マスタ管理</h1>
        
        <!-- エラーメッセージ表示エリア -->
        {% if error_message %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}

        <!-- 新規品目登録フォーム -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">新規品目の登録</h2>
            <form method="POST" action="{{ url_for('index') }}" class="space-y-4">
                <!-- 品目名 -->
                <div>
                    <label for="item_name" class="block text-sm font-medium text-gray-700">品目名 (必須)</label>
                    <input type="text" id="item_name" name="item_name" required 
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" 
                           placeholder="例: コーヒー豆（深煎り）、牛乳" maxlength="50">
                </div>
                
                <!-- 単位 -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="unit" class="block text-sm font-medium text-gray-700">単位 (必須)</label>
                        <input type="text" id="unit" name="unit" required 
                               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" 
                               placeholder="例: kg, L, 個" maxlength="10">
                    </div>
                    
                    <!-- 最低在庫数 -->
                    <div>
                        <label for="min_stock" class="block text-sm font-medium text-gray-700">最低在庫数 (アラート基準)</label>
                        <input type="number" id="min_stock" name="min_stock" min="0" value="0"
                               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                    </div>
                </div>

                <button type="submit" 
                        class="w-full sm:w-auto px-6 py-2 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    品目を登録
                </button>
            </form>
        </div>

        <!-- 品目一覧テーブル -->
        <div class="bg-white p-6 rounded-xl shadow-lg overflow-x-auto">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">登録済み品目一覧</h2>
            
            {% if items %}
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr class="bg-gray-50">
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">品目名</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">単位</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最低在庫数</th>
                        <th class="px-6 py-3"></th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for item in items %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ item.item_id }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.item_name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.unit }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.min_stock }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a href="#" class="text-blue-600 hover:text-blue-900">編集</a> 
                            <!-- 今後、編集・削除機能を追加する場所 -->
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p class="text-gray-500">現在、登録されている品目はありません。</p>
            {% endif %}
        </div>
     </div>
</body>
</html>
